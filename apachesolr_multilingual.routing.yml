entity.asm_text_file.edit_form:
  path: '/admin/config/search/search-api/server/{search_api_server}/multilingual/asm_text_file/{asm_text_file}'
  defaults:
    _entity_form: 'asm_text_file.edit'
    _title: 'Edit TextFile'
