services:
  apachesolr_multilingual.config_subscriber:
    class: Drupal\apachesolr_multilingual\EventSubscriber\ConfigSubscriber
    arguments: ['@config.installer']
    tags:
      - {name: event_subscriber}
  apachesolr_multilingual.local_action_access_check:
    class: Drupal\apachesolr_multilingual\Access\LocalActionAccessCheck
    arguments: ['@current_user']
    tags:
      - { name: access_check, applies_to: _apachesolr_multilingual_local_action_access_check }
