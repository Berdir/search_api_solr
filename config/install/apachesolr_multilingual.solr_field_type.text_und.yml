langcode: und
status: true
dependencies:
  module:
    - apachesolr_multilingual
id: text_und
label: null
field_type:
  name: text_und
  class: solr.TextField
  positionIncrementGap: '100'
  indexAnalyzer:
    charFilters:
      -
        class: solr.MappingCharFilterFactory
        mapping: mapping-ISOLatin1Accent.txt
    tokenizer:
      class: solr.WhitespaceTokenizerFactory
    filters:
      -
        class: solr.ManagedStopFilterFactory
        managed: stopwords_und
        ignoreCase: 'true'
      -
        class: solr.WordDelimiterFilterFactory
        catenateNumbers: '1'
        generateNumberParts: '1'
        protected: protwords.txt
        splitOnCaseChange: '0'
        generateWordParts: '1'
        preserveOriginal: '1'
        catenateAll: '0'
        catenateWords: '1'
      -
        class: solr.LengthFilterFactory
        min: '2'
        max: '100'
      -
        class: solr.LowerCaseFilterFactory
      -
        class: solr.RemoveDuplicatesTokenFilterFactory
  queryAnalyzer:
    charFilters:
      -
        class: solr.MappingCharFilterFactory
        mapping: mapping-ISOLatin1Accent.txt
    tokenizer:
      class: solr.WhitespaceTokenizerFactory
    filters:
      -
        class: solr.ManagedSynonymFilterFactory
        managed: synonyms_und
        expand: 'true'
        ignoreCase: 'true'
      -
        class: solr.ManagedStopFilterFactory
        managed: stopwords_und
        ignoreCase: 'true'
      -
        class: solr.WordDelimiterFilterFactory
        catenateNumbers: '0'
        generateNumberParts: '1'
        protected: protwords.txt
        splitOnCaseChange: '0'
        generateWordParts: '1'
        preserveOriginal: '1'
        catenateAll: '0'
        catenateWords: '0'
      -
        class: solr.LengthFilterFactory
        min: '2'
        max: '100'
      -
        class: solr.LowerCaseFilterFactory
      -
        class: solr.RemoveDuplicatesTokenFilterFactory
