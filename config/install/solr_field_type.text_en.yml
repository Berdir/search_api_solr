langcode: en
status: true
dependencies: {  }
id: text_en
label: null
field_type:
  name: text
  class: solr.TextField
  positionIncrementGap: '100'
  indexAnalyzer:
    charFilters:
      -
        class: solr.MappingCharFilterFactory
        mapping: mapping-ISOLatin1Accent.txt
    tokenizer:
      class: solr.WhitespaceTokenizerFactory
    filters:
      -
        class: solr.ManagedStopFilterFactory
        managed: stopwords_en
        ignoreCase: 'true'
      -
        class: solr.WordDelimiterFilterFactory
        catenateNumbers: '1'
        generateNumberParts: '1'
        protected: protwords.txt
        splitOnCaseChange: '0'
        generateWordParts: '1'
        preserveOriginal: '1'
        catenateAll: '0'
        catenateWords: '1'
      -
        class: solr.LengthFilterFactory
        min: '2'
        max: '100'
      -
        class: solr.LowerCaseFilterFactory
      -
        class: solr.SnowballPorterFilterFactory
        language: English
        protected: protwords.txt
      -
        class: solr.RemoveDuplicatesTokenFilterFactory
  queryAnalyzer:
    charFilters:
      -
        class: solr.MappingCharFilterFactory
        mapping: mapping-ISOLatin1Accent.txt
    tokenizer:
      class: solr.WhitespaceTokenizerFactory
    filters:
      -
        class: solr.ManagedSynonymFilterFactory
        managed: synonyms_en
        expand: 'true'
        ignoreCase: 'true'
      -
        class: solr.ManagedStopFilterFactory
        managed: stopwords_en
        ignoreCase: 'true'
      -
        class: solr.WordDelimiterFilterFactory
        catenateNumbers: '0'
        generateNumberParts: '1'
        protected: protwords.txt
        splitOnCaseChange: '0'
        generateWordParts: '1'
        preserveOriginal: '1'
        catenateAll: '0'
        catenateWords: '0'
      -
        class: solr.LengthFilterFactory
        min: '2'
        max: '100'
      -
        class: solr.LowerCaseFilterFactory
      -
        class: solr.SnowballPorterFilterFactory
        language: English
        protected: protwords.txt
      -
        class: solr.RemoveDuplicatesTokenFilterFactory
  multiTermAnalyzer:
    charFilters:
      -
        class: solr.MappingCharFilterFactory
        mapping: mapping-ISOLatin1Accent.txt
    tokenizer:
      class: solr.WhitespaceTokenizerFactory
    filters:
      -
        class: solr.SynonymFilterFactory
        expand: 'true'
        ignoreCase: 'true'
        synonyms: synonyms.txt
      -
        class: solr.StopFilterFactory
        words: stopwords.txt
        ignoreCase: 'true'
      -
        class: solr.WordDelimiterFilterFactory
        catenateNumbers: '0'
        generateNumberParts: '1'
        protected: protwords.txt
        splitOnCaseChange: '1'
        generateWordParts: '1'
        preserveOriginal: '1'
        catenateAll: '0'
        catenateWords: '0'
      -
        class: solr.LengthFilterFactory
        min: '2'
        max: '100'
      -
        class: solr.LowerCaseFilterFactory
      -
        class: solr.SnowballPorterFilterFactory
        language: English
        protected: protwords.txt
      -
        class: solr.RemoveDuplicatesTokenFilterFactory
  fields:
    - content
    - label
    - path_alias
    - taxonomy_names
    - teaser
  dynamicFields:
    - 'tags_*'
    - 'tos_*'
    - 'tom_*'
    - 'ts_*'
    - 'tm_*'
text_files:
  stopwords_en: dummy
  synonyms_en: dummy
