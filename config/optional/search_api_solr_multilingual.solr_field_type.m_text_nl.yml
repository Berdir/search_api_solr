langcode: nl
status: true
dependencies:
  module:
    - search_api_solr_multilingual
    - language
  config:
    - language.entity.nl
id: m_text_nl
label: null
field_type:
  name: m_text_nl
  class: solr.TextField
  positionIncrementGap: '100'
  indexAnalyzer:
    charFilters:
      -
        class: solr.MappingCharFilterFactory
        mapping: mapping-ISOLatin1Accent.txt
    tokenizer:
      class: solr.WhitespaceTokenizerFactory
    filters:
      -
        class: solr.WordDelimiterFilterFactory
        catenateNumbers: '1'
        generateNumberParts: '1'
        protected: protwords.txt
        splitOnCaseChange: '0'
        generateWordParts: '1'
        preserveOriginal: '1'
        catenateAll: '0'
        catenateWords: '1'
      -
        class: solr.LengthFilterFactory
        min: '2'
        max: '100'
      -
        class: solr.LowerCaseFilterFactory
#      -
#        class: solr.DictionaryCompoundWordTokenFilterFactory
#        dictionary: nouns_de.txt
#        minWordSize: '5'
#        minSubwordSize: '4'
#        maxSubwordSize: '15'
#        onlyLongestMatch: 'false'
      -
        class: solr.ManagedStopFilterFactory
        managed: stopwords_nl
#        ignoreCase: 'true'
      -
        class: solr.SnowballPorterFilterFactory
        language: Dutch
#        protected: protwords_nl.txt
      -
        class: solr.RemoveDuplicatesTokenFilterFactory
  queryAnalyzer:
    charFilters:
      -
        class: solr.MappingCharFilterFactory
        mapping: mapping-ISOLatin1Accent.txt
    tokenizer:
      class: solr.WhitespaceTokenizerFactory
    filters:
      -
        class: solr.WordDelimiterFilterFactory
        catenateNumbers: '0'
        generateNumberParts: '1'
        protected: protwords.txt
        splitOnCaseChange: '0'
        generateWordParts: '1'
        preserveOriginal: '1'
        catenateAll: '0'
        catenateWords: '0'
      -
        class: solr.LengthFilterFactory
        min: '2'
        max: '100'
      -
        class: solr.LowerCaseFilterFactory
      -
        class: solr.ManagedSynonymFilterFactory
        managed: synonyms_nl
#        expand: 'true'
#        ignoreCase: 'true'
      -
        class: solr.ManagedStopFilterFactory
        managed: stopwords_nl
#        ignoreCase: 'true'
      -
        class: solr.SnowballPorterFilterFactory
        language: Dutch
#        protected: protwords_nl.txt
      -
        class: solr.RemoveDuplicatesTokenFilterFactory
